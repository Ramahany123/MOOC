<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French MOOC - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="form-container">
    <!-- Form Header -->
    <header class="form-header">
      <h1>Welcome Back!</h1>
      <p>Please login to continue your journey.</p>
    </header>

    <!-- Login Form -->
    <main class="form-content">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password"
            required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p class="form-footer-link">
        Don't have an account? <a href="./registration.html">Sign up</a>
      </p>
    </main>
  </div>

</body>

</html>
