<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - French MOOC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles adapted from your CSS */
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
        .card { transition: transform 0.2s; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
        .stats-table th, .stats-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        .stats-table th { background-color: #f9fafb; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; color: #4b5563; }
        .stats-table tbody tr:hover { background-color: #f3f4f6; }
        .student-name { font-weight: 500; color: #1f2937; }
        @media (max-width: 768px) {
            .summary-cards { grid-template-columns: 1fr; }
            .stats-table { display: block; overflow-x: auto; white-space: nowrap; }
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <header class="admin-header mb-8 border-b pb-4">
            <h1 class="text-4xl font-extrabold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-500 mt-1">Student Progress Overview</p>
        </header>

        <!-- Summary Cards -->
        <section class="summary-cards grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4">
                <div class="icon text-3xl text-blue-500 bg-blue-500/10 p-4 rounded-full">ðŸ‘¥</div>
                <div class="card-info">
                    <h3 class="text-sm font-medium text-gray-500">Total Students</h3>
                    <p class="value text-3xl font-bold text-gray-900" id="total-students">Loading...</p>
                </div>
            </div>
            <div class="card bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4">
                <div class="icon text-3xl text-green-500 bg-green-500/10 p-4 rounded-full">ðŸ“ˆ</div>
                <div class="card-info">
                    <h3 class="text-sm font-medium text-gray-500">Avg. Completion</h3>
                    <p class="value text-3xl font-bold text-gray-900" id="avg-completion">Loading...</p>
                </div>
            </div>
            <div class="card bg-white p-6 rounded-xl shadow-lg flex items-center space-x-4">
                <div class="icon text-3xl text-yellow-500 bg-yellow-500/10 p-4 rounded-full">âœ…</div>
                <div class="card-info">
                    <h3 class="text-sm font-medium text-gray-500">Avg. Quiz Score</h3>
                    <p class="value text-3xl font-bold text-gray-900" id="avg-quiz-score">Loading...</p>
                </div>
            </div>
        </section>

        <!-- Stats Table -->
        <section class="stats-container bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Detailed Student Progress</h2>
            <div class="overflow-x-auto">
                <table class="stats-table min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Videos Watched</th>
                            <th>Audios Listened</th>
                            <th>Quiz 1</th>
                            <th>Quiz 2</th>
                            <th>Quiz 3</th>
                            <th>Quiz 4</th>
                        </tr>
                    </thead>
                    <tbody id="stats-table-body" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="text-center py-4 text-gray-500">Authenticating and fetching data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Firebase Initialization and Script Link -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            window.auth = getAuth(app);
            window.db = getDatabase(app);
        } else {
             console.error("Firebase config missing. Cannot initialize services.");
        }
        
        // Link to the external logic script
    </script>
    <script src="js/admin.js" type="module"></script>

</body>

</html>
