<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French MOOC - Create Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="styles/registration.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="form-container">
    <!-- Form Header -->
    <header class="form-header">
      <h1>Create Account</h1>
      <p>Join our learning community today!</p>
    </header>

    <!-- Registration Form -->
    <main class="form-content">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="e.g., Jean-Luc Picard" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="e.g., +1 555-123-4567" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter a secure password"
            required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      <p class="form-footer-link">
        Already have an account? <a href="./login.html">Login here</a>
      </p>
    </main>
  </div>

</body>

</html>
