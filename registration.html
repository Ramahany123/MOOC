<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French MOOC - Create Account</title>
  <link rel="stylesheet" type="text/css" href="styles/registration.css">
</head>

<body>
  <div class="form-container">
    <header class="form-header">
      <h1>Create Account</h1>
      <p>Join our learning community today!</p>
    </header>

    <main class="form-content">
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="e.g., Jean-Luc Picard" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="e.g., +1 555-123-4567" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter a secure password" required>
        </div>

        <button type="submit" class="submit-btn">Register</button>
      </form>

      <p class="form-footer-link">
        Already have an account? <a href="./index.html">Login here</a>
      </p>
    </main>
  </div>

  <script type="module" src="./js/firebase.js"></script>
</body>
</html>
